<!DOCTYPE html>
<html>

<body>
  <div id="posts"></div>
  <script>
    async function fetchPosts() {
      const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");  // API server from where data is coaming
      const json = await res.json();   // convert data into json file 
      document.getElementById("posts").innerHTML = json.title; // put on specific blcok
    }

    fetchPosts();  //call function
  </script>
</body>

</html>
